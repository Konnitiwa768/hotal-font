name: Merge Font!

on:
  push:
    branches:
      - main

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install FontForge & Python deps
        run: |
          sudo apt-get update
          sudo apt-get install -y fontforge python3-fontforge
          pip install requests

      - name: Run merge_font.py
        run: python3 merge_font.py

      - name: Commit merged font
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add font/hotal-sans2.ttf
          git commit -m "Auto-merged with PhunDot (FontForge)"
          git push
