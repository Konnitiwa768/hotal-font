name: Merge Font, Extract Glyphs & Assign Pronunciation

on:
  push:
    branches:
      - main   # ← ← ← 🔧 ブランチ制限（必要に応じて変更可）
    paths:
      - font/hotal-sans.ttf
      - .github/workflows/merge-font.yml

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install FontForge & Python deps
        run: |
          sudo apt-get update
          sudo apt-get install -y fontforge python3-fontforge
          pip install requests

      - name: Merge font
        run: python3 merge_font.py

      - name: Extract glyphs
        run: python3 extract_glyph.py

      - name: Assign pronunciation
        run: python3 assign_pronunciation.py

      - name: Commit and push all outputs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add font/hotal-sans2.ttf glyphs_all.txt glyphs_added.txt pronunciation.txt
          git commit -m "Auto: merge, extract glyphs, assign pronunciation"
          git push
