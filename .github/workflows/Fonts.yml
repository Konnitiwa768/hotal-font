name: Merge Font and Extract Glyphs

on:
  push:
    branches:
      - main

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install FontForge & Python deps
        run: |
          sudo apt-get update
          sudo apt-get install -y fontforge python3-fontforge
          pip install requests

      - name: Run merge_font.py
        run: python3 merge_font.py

      - name: Extract glyphs to text
        run: python3 extract_glyph.py

      - name: Commit and Push Outputs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add font/hotal-sans2.ttf glyphs_all.txt glyphs_added.txt
          git commit -m "Auto-merge font + extract glyphs"
          git push
